<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Divs</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        border: 1px solid black;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="div1">Div 1</div>
    <div class="box" id="div2" style="display: none">Div 2</div>

    <script>
      $(document).ready(function () {
        $("#div1").click(function () {
          $(this).hide(500, function () {
            $("#div2").delay(1000).show(300);
          });
        });
      });
    </script>
  </body>
</html>
