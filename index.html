<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3: Counting Milliseconds Between Clicks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        let startTime = 0;

        $("p").click(function () {
          if (startTime === 0) {
            startTime = Date.now();
          } else {
            const elapsedTime = Date.now() - startTime;
            alert(`Milliseconds between clicks: ${elapsedTime}`);
            startTime = 0; // Reset start time for next click
          }
        });
      });
    </script>
  </head>
  <body>
    <p>Click Me</p>
  </body>
</html>
