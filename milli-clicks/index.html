<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Time Difference</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <p>Click to start the timer...</p>

    <script>
      let firstClickTime;

      $(document).ready(function () {
        $("p").click(function () {
          if (firstClickTime) {
            const currentTime = new Date().getTime();
            const difference = currentTime - firstClickTime;
            alert(`Time between clicks: ${difference} milliseconds`);
            firstClickTime = null; // Reset for next click
          } else {
            firstClickTime = new Date().getTime();
            $(this).text("Click again to measure time difference- click twice"); // Update text after first click
          }
        });
      });
    </script>
  </body>
</html>
